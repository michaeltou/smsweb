<div class="mainContainer">

            <div class="tab-nav-btn-cpt ">

              <div class="tab-nav-btn-body"><a href="changepassword.html"> <span class="tab-nav-btn-content"> 密码修改 </span></a></div>

            <div class="tab-body-cpt "> </div>

              <div class="password-modify-cpt">
                <form class="form-cpt">
                  <table>
                    <tbody>
                      <tr>
                        <td class="label-grid">原密码 : </td>
                        <td class="input-grid"><div class="validator-cpt error">
                            <div class="input-cpt-wrapper" _v-c09d7846="">
                              <input class="input-cpt" _v-c09d7846="" datatype="s6-16" nullmsg="请输入原来的密码" errormsg="密码长度为6到16个字符！"  placeholder="请输入原来的密码" name="" type="password">
                           	  <div class="Validform_checktip"></div>
                            </div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid">新密码 : </td>
                        <td class="input-grid"><div class="validator-cpt error">
                            <div class="input-cpt-wrapper" _v-c09d7846="">
                              <input class="input-cpt" _v-c09d7846="" datatype="s6-16" nullmsg="请输入新密码" errormsg="密码长度为6到16个字符！" placeholder="请输入新密码" name="newpassword" type="password" >
                              <div class="Validform_checktip"></div>
                            </div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid">确认新密码 : </td>
                        <td class="input-grid"><div class="validator-cpt error">
                            <div class="input-cpt-wrapper" _v-c09d7846="">
                              <input class="input-cpt" _v-c09d7846="" datatype="s6-16" nullmsg="请输入确认密码！" placeholder="请再次输入新密码" name="" type="password" recheck="newpassword">
                              <div class="Validform_checktip"></div>
                            </div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid"></td>
                        <td class="input-grid"><button style="width: 100px;" class="button button-middle   " type="button"> <span class="button-copy"> 保存 </span> </button></td>
                      </tr>
                    </tbody>
                  </table>
                </form>
