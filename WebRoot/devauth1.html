<!DOCTYPE html>

<body style="background-color: #fff;">
<div class="mainContainer">
  <div data-page="AccountSettingsPage" class="rightmain clearfix">
    <div class="app-framework-cpt">
      <div class="account-config-cpt">
        <div class="tab-cpt">
          <div class="tab-nav-cpt">
            <div class="tab-nav-btn-cpt ">
              <div class="tab-nav-btn-body"><a href="accountInfo.html"> <span class="tab-nav-btn-content"> 账户信息 </span></a></div>
            </div>
            <div class="tab-nav-btn-cpt selected">
              <div class="tab-nav-btn-body"><a href="devauth.html"> <span class="tab-nav-btn-content"> 开发者信息认证 </span></a></div>
            </div>
            <div class="tab-nav-btn-cpt ">
              <div class="tab-nav-btn-body"><a href="changepassword.html"> <span class="tab-nav-btn-content"> 密码修改 </span></a></div>
            </div>
          </div>
          <div class="tab-body-group-cpt">
            <div class="tab-body-cpt "> </div>
            <div class="tab-body-cpt tab-body-show">
              <div class="developer-certify-cpt">
                <form class="form-cpt">
                  <table>
                    <tbody>
                      <tr>
                        <td class="label-grid"><div style="min-width:120px;">开发者类型 : </div></td>
                        <td class="input-grid" style="padding-top: 4px;"><div class="developer-type">
                            <div class="type-switch">
                              <div class="select"><a href="devauth1.html"><div>个人</div></a></div>
                              <div><a href="devauth.html"><div>公司</div></a></div>
                            </div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid">真实姓名 : </td>
                        <td class="input-grid"><div class="validator-cpt error">
                            <div class="input-cpt-wrapper" _v-c09d7846="">
                              <input class="input-cpt" _v-c09d7846="" datatype="s1-6" nullmsg="请输入与身份证相符的真实姓名!" errormsg="姓名长度为1到6个字符！"  placeholder="请输入与身份证相符的真实姓名" name="developerName" value="安迪" type="text">
                              <div class="Validform_checktip"></div>
                            </div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid">证件号码 : </td>
                        <td class="input-grid"><div class="validator-cpt error">
                            <div class="input-cpt-wrapper" _v-c09d7846="">
                              <input class="input-cpt" _v-c09d7846="" datatype="s16-18" nullmsg="请输入与身份证号码!" errormsg="身份证号码长度为16到18个字符！" placeholder="请输入身份证号码" name="developerId" type="text">
                              <div class="Validform_checktip"></div>
                            </div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid">证件照片 : </td>
                        <td class="input-grid"><div class="img-sample">
                            <div class="validator-cpt error">
                              <div class="ctl-pannel"> <a target="_blank" href="image/id-sample.png" id ="credentialsHref"> <img src="image/id-sample.png" id="credentialsImage"> </a>
                                <div class="input-cpt-wrapper">
                                  <div _v-c09d7846="">
                                    <input id="imageselect" type="button" value="选择图片"> 
                                    <input style="display: none;" type="file" onchange="filechange(event)" >
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="tip-pannel">请使用真实有效的身份证按示例拍照，需确保证件内容及脸部清晰，上传图片支持2M以内的PNG、JPG、GIF格式</div>
                          </div></td>
                      </tr>
                      <tr>
                        <td class="label-grid"></td>
                        <td class="input-grid"><button style="width: 100px;" class="button button-middle   " type="button"> <span class="button-copy"> 保存 </span> </button></td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
            <div class="tab-body-cpt "> </div>
            <div class="tab-body-cpt "> </div>
          </div>
        </div>
