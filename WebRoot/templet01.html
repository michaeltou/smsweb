<!DOCTYPE html>
<html>
<head>
<title>签名/模板报备 - 云模管理后台</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="baidu-site-verification" content="elXuCAMAW3">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/admin_bootstrap.css">
<link rel="stylesheet" href="css/admin_reset.css">
<link rel="stylesheet" href="css/admin_style.css">
<link rel="stylesheet" href="css/index_style.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/yp_style.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/templet01.js"></script>
</head>

<body style="background-color: #fff;" onload = "load()">
<div class="mainContainer">
<div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
  <div class="app-framework-cpt">
    <div class="domestic-register-manager-cpt">
      <div class="tab-cpt">
        <div class="tab-nav-cpt">
          <div class="tab-nav-btn-cpt selected">
            <div class="tab-nav-btn-body"> <a href="templet01.html"> <span class="tab-nav-btn-content"> 签名管理 </span> </a> </div>
          </div>
        </div>
        <div class="tab-body-group-cpt">
          <div class="tab-body-cpt tab-body-show">
            <div class="sign-setting-cpt clearfix">
              <div class="add-new-sign-cpt" new-title="新增签名">
                <div>
                  <input type="button" value="新增签名" name="addsignature " id="addsignature">
                  <span class="goDevAuth">您需要先去完善您的 <a href="devauth.html">开发者信息</a> 才能新增签名 </span> </div>
              </div>
              <form class="newsignature" title="新增签名" action="sms/servlet/AddSignatureServlet">
              	<div style="float:left; width:70px; padding-top:20px;">
                   <label id='smscontenttitle'>短信签名:</label></div>
                        <div style="float:left; width=350px; padding-top:15px;"><input class="text-input-cpt" type="text" name="signaturecontext" placeholder="请填写公司的产品/网站/公司名(3-8位中英文字)" value="" style="width:300px; font-size:12px;"></div>
                        <div style="float:left; padding-top:10px; padding-left:30px;"><span name='smscontenttip' id ="smscontenttip">*审核等待时间：0.5-1个工作日。（工作时间：9：00~18：00）</span></div>
                       
                </form>
              <div class="sign-list-cpt" parent-account="">
                <div class="block-title-cpt"> 签名列表 </div>
                <div class="searchbar clearfix"> <span class="float-left search-title">签名内容：</span>
                  <div class="input-cpt-wrapper float-left" style="width: 300px;">
                    <input class="text-input-cpt" placeholder="请输入签名内容" name="keyword" type="text">
                  </div>
                  <input  style="margin-left: 10px;" class="button button-middle    float-left"  type="button"  name="search" value="查询" id="search">
                </div>
                <div class="recordList">
                  <table class="yunmo">
                    <thead>
                      <tr>
                        <th style="min-width:105px;">申请时间</th>
                        <th style="min-width:160px;padding-left: 18px;">签名</th>
                        <th style="min-width:140px;">审核状态</th>
                        <th style="min-width:180px;">未通过原因</th>
                        <th style="min-width:125px;">通道类型</th>
                        <th style="min-width:100px;">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2017-06-02 12:10</td>
                        <td >【云模网络】</td>
                        <td >审核中</td>
                        <td >/</td>
                        <td >普通通道</td>
                        <td ><input type='button' name='delete' value='删除'></td></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="pagination-cpt" pre-page="1" next-page="1"> <span class="totalCount">共0条记录</span> </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
