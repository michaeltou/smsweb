<!DOCTYPE html>
<html>
<head>
<title>系统设置 - 云模管理后台</title>

<body style="background-color: #fff;">
<div class="mainContainer">
  <div class="rightmain clearfix" data-page="SystemConfig">
    <div class="app-framework-cpt">
      <div class="system-config-cpt">
        <div class="tab-cpt">
          <div class="tab-nav-cpt">
            <div class="tab-nav-btn-cpt selected">
              <div class="tab-nav-btn-body"> <a href="balancereminder.html"><span class="tab-nav-btn-content"> 余额提醒 </span></a> </div>
            </div>
            <div class="tab-nav-btn-cpt ">
              <div class="tab-nav-btn-body"> <a href="ipwhitelist.html"><span class="tab-nav-btn-content"> IP白名单 </span></a></div>
            </div>
          </div>
          <form  method="post" action="123.html" id="reminderForm" >
            <div class="tab-body-group-cpt">
            <div class="tab-body-cpt tab-body-show">
              <div class="balance-cpt" user="[object Object]">
                <div class="inline-unit-cpt">
                  <h5 class="unit-label" style="min-width: 110px;">余额提醒 :</h5>
                  <div class="unit-content" style="padding-left: 10px;">
                    <input  name="ipwhitelistflag" type="radio" style="margin-top:10px; margin-right:10px;">
                    使用
                    <input  name="ipwhitelistflag" type="radio"  checked="checked" style="margin-top:10px; margin-left:30px;margin-right:10px;">
                    关闭 </div> </br>
                  <h5 class="unit-label" style="min-width: 110px;">提醒金额 :</h5>
                  <div class="unit-content" style="padding-left: 10px;">
                    <div class="input-cpt-wrapper" style="width: 150px; ">
                        <input class="text-input-cpt" errormsg="请输入数字" placeholder="请输入数字" name="threshold" value="10" type="text">
                        <div class="Validform_checktip"></div>
                      </div>
                      <span class="unit-content-field" style="font-size:12px;" >*账户余额低于设定的金额 , 发送提醒信息</span>
                  </div>
                </div>
                <div class="inline-unit-cpt">
                  <h5 class="unit-label" style="min-width: 110px;">免费短信提醒 :</h5>
                  <div class="unit-content" style="padding-left: 10px;">
                    <div class="validator-cpt error">
                      <p>
                      <div class="input-cpt-wrapper" style="width: 150px; display: inline-block;">
                        <input class="text-input-cpt" placeholder="手机号码1" name="phoneOrEmail" value="18717947096" type="text">
                      </div>
                      </p>
                      <p>
                      <div class="input-cpt-wrapper" style="width: 150px; display: inline-block;">
                        <input class="text-input-cpt" placeholder="手机号码2" name="phoneOrEmail" type="text">
                      </div>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="inline-unit-cpt">
                  <h5 class="unit-label" style="min-width: 110px;">提醒时间 :</h5>
                  <div class="unit-content" style="padding-left: 10px;" width: 150px; display: inline-block;>
                    <input class="text-input-cpt" placeholder="提醒时间(例:8:00)" name="remindtime" type="text">
                  </div>
                </div>
                <div class="inline-unit-cpt">
                  <h5 class="unit-label" style="min-width: 110px;"> </h5>
                  <div class="unit-content" style="padding-left: 10px;">
                    <input class="button button-middle  normal " type="submit" value="保存">
                  </div>
                </div>
                <div class="inline-unit-cpt">
                  <h5 class="unit-label" style="min-width: 110px;"> </h5>
                  <div class="unit-content" style="padding-left: 10px;">
                    <div class="validator-cpt "> </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="tab-body-cpt "> </div>
          <div class="tab-body-cpt "> </div>
          <div class="tab-body-cpt "> </div>
          <div class="tab-body-cpt "> </div>
          <div class="tab-body-cpt "> </div>
          <div class="tab-body-cpt "> </div>
          <div class="tab-body-cpt "> </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
